services:
  db-master:
    image: "${DB_IMAGE}"
    restart: always
    env_file:
      - ./conf/db.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./conf/main.js:/main.js:ro
      - ./conf/master.cnf:/etc/mysql/conf.d/master.cnf:ro
      - ${DATA_PATH}/master:/var/lib/mysql
    command: ["deno","run","-A","main.js"]
